<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Edit Item Suggestions</title>
		<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />

		<style type="text/css">
			.searchcontainer {
				margin-top: 30px;
			}
			.history {
				margin-right: 5px;
			}
			.tt-dropdown-menu {
				overflow: contain;
				padding-top: 0px;
				padding-bottom: 0px;
			}

			.tt-suggestion {
				border-bottom: 1px solid #000;
				margin: -5px -15px 5px -15px;
				padding: 5px 15px 5px 15px;
			}
			.tt-suggestion:last-child {
				border-bottom: 0px;
				margin-bottom: 0px;
			}
			.tt-suggestion:hover {
				background: #008;
				color: #fff;
				cursor: pointer;
			}

			.resultcontainer p.result {
				margin: 0;
				padding: 5px 5px 5px 5px;
				border-bottom: 1px solid #aaa;
			}
			.resultcontainer p.result:nth-child(even) {
				background: #f9f9f9;
			}
			.resultcontainer p.result:nth-child(odd) {
				background: #fff;
			}
			.resultcontainer p.result:last-child {
				border-bottom: 0px solid;
			}
			.resultcontainer p.result:hover {
				background: #f5f5f5;
			}
		</style>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-8 col-sm-offset-2 well searchcontainer">
					<article>					
						<h2>Edit Item Suggestions</h2>
						<p>Enter property in order to get items which are most likely missing it. <span id="uls">language</span></p>
					</article>
					<div class="input-group">
						<input type="text" class="form-control col-sm-12" placeholder="property" id="searchbox">
						<span class="input-group-btn">
							<button id="refresh" class="btn btn-default" type="button"><i class="glyphicon glyphicon-refresh"></i></button>
						</span>
					</div>
				</div>
			</div>
		</div>

		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-8 col-sm-offset-2 well resultcontainer">
					<p>Please enter any property in the above box!</p>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
		<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="bower_components/typeahead.js/dist/bloodhound.min.js"></script>
		<script type="text/javascript" src="bower_components/typeahead.js/dist/typeahead.bundle.min.js"></script>
		<script type="text/javascript" src="bower_components/typeahead.js/dist/typeahead.jquery.min.js"></script>
		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
